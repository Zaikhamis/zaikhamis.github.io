<body><center>

<script>
    let contactinf =document.querySelector("#login");
    contactinf.addEventListener("click",function(event){
        event.preventDefault();
        let name =document.querySelector("#name").value;
        let passsword =document.querySelector("#password").value;
        
        
        if(name === "zainab" && passsword === "1234" ) {
            let contacts=JSON.parse(localStorage.getItem("contacts"))||[];
            let contactinf ="";
            for(let a = 0;a <contacts.length;a++){
                contactinf += "<h1>" + (a+1) + "</h1>";
                contactinf += "<p><strong>NAME:</strong>"+ contacts[a].name1+ "</p>";
                contactinf += "<p><strong>ADDRESS:</strong>"+ contacts[a].address1+ "</p>";
                contactinf += "<p><strong>EMAIL:</strong>"+ contacts[a].email1+ "</p>";
                contactinf += "<p><strong>MESSAGI:</strong>"+ contacts[a].messagi1+ "</p>";
            };
            document.getElementById("info").innerHTML= contactinf;


        }
        else{
            alert("invalid username or password");
        };

    });
</script>
